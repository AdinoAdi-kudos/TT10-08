<style>
  body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: #fff;
  }

 .result-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #212121;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

 .result {
      margin-bottom: 20px;
  }

 .result h2 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 0;
  }

 .scrollable-textbox {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      resize: vertical;
  }

 .traits {
      margin-top: 20px;
  }

 .traits h2 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 0;
  }

 .traits textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      resize: vertical;
  }
</style>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
</head>

<div class="result-container">
<div class="result">
  <h2>Results</h2>
  <p>{{ result_description['description'] }}</p>
  <p>You are one of {{ result_count }} users who got this result.</p>
</div>

<div class="traits">
  <h2>Traits</h2>
  <ul>
    {% for trait in results_traits %}
      <li>{{ trait }}</li>
    {% endfor %}
  </ul>
</div>

<div class="image-container">
  <img src="{{ result_image1 }}" alt="Result Image 1" class="result-image">
  <img src="{{ result_image2 }}" alt="Result Image 2" class="result-image">
  <img src="{{ result_image3 }}" alt="Result Image 3" class="result-image">
</div>
</div>
